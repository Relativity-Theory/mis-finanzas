<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finanzas CLP - MultiMes</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --accent: #6c5ce7;
            --income: #00b894;
            --expense: #ff7675;
            --border: #edf2f7;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 500px; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        /* NAVEGACIÓN Y CALENDARIO */
        .calendar-box {
            background: white;
            padding: 12px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            width: 180px;
        }

        .cal-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--accent);
            padding: 0 5px;
        }

        .cal-header {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text);
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            font-size: 0.6rem;
            text-align: center;
        }

        .day-name { font-weight: 800; font-size: 0.5rem; margin-bottom: 4px; }
        .date { padding: 4px 0; color: #b2bec3; }
        .today { background: var(--accent); color: white; border-radius: 50%; font-weight: bold; }

        /* TARJETAS */
        .week-card {
            background: var(--card-bg);
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 15px rgba(0,0,0,0.03);
            overflow: hidden;
        }

        .week-label {
            padding: 14px 20px;
            font-size: 0.7rem;
            font-weight: 800;
            background: #f1f2f6;
            display: flex;
            justify-content: space-between;
            color: #636e72;
        }

        .section { padding: 18px 20px; }
        .income-section { border-bottom: 1px dashed var(--border); }
        .section-title { font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 12px; display: block; }
        .income-section .section-title { color: var(--income); }
        .expense-section .section-title { color: var(--expense); }

        .entry-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .concept { color: #636e72; cursor: pointer; flex: 1; }
        .amount { font-weight: 700; }
        .delete-icon { color: #dfe6e9; margin-left: 10px; cursor: pointer; }

        .input-group { display: flex; gap: 8px; margin-top: 15px; }
        input {
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: #fafafa;
            width: 100%;
        }

        .add-btn {
            background: var(--text);
            color: white;
            border: none;
            width: 48px;
            height: 45px;
            border-radius: 12px;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; font-size: 1.5rem; letter-spacing: -1px;">Finanzas CLP</h1>
            <p id="view-title" style="margin:0; color: var(--accent); font-size: 0.9rem; font-weight: 700; text-transform: capitalize;"></p>
        </div>
        <div class="calendar-box">
            <div class="cal-nav">
                <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
                <div class="cal-header" id="cal-month-name"></div>
                <button class="nav-btn" onclick="changeMonth(1)">›</button>
            </div>
            <div class="days-grid" id="calendar-days">
                <div class="day-name">L</div><div class="day-name">M</div><div class="day-name">X</div>
                <div class="day-name">J</div><div class="day-name">V</div><div class="day-name">S</div>
                <div class="day-name">D</div>
            </div>
        </div>
    </header>

    <div id="weeks-wrapper"></div>
</div>

<script>
    const formatter = new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP', minimumFractionDigits: 0 });
    const months = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
    
    // Estado global de la vista
    let viewDate = new Date(); // Fecha que estamos viendo
    const today = new Date();  // Fecha real de hoy para el círculo
    let weeksData = [];

    function initData() {
        const key = `finanzas_v5_${viewDate.getFullYear()}_${viewDate.getMonth()}`;
        weeksData = JSON.parse(localStorage.getItem(key)) || [
            { inc: [], exp: [] }, { inc: [], exp: [] }, { inc: [], exp: [] }, { inc: [], exp: [] }
        ];
    }

    function save() {
        const key = `finanzas_v5_${viewDate.getFullYear()}_${viewDate.getMonth()}`;
        localStorage.setItem(key, JSON.stringify(weeksData));
        render();
    }

    function changeMonth(dir) {
        viewDate.setMonth(viewDate.getMonth() + dir);
        initData();
        buildCalendar();
        render();
    }

    function buildCalendar() {
        document.getElementById('cal-month-name').innerText = months[viewDate.getMonth()];
        document.getElementById('view-title').innerText = `${months[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
        
        const grid = document.getElementById('calendar-days');
        // Limpiar solo los números, mantener los nombres de los días
        const dayNames = grid.querySelectorAll('.day-name');
        grid.innerHTML = '';
        dayNames.forEach(n => grid.appendChild(n));

        const firstDay = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay();
        const lastDay = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate();
        
        let offset = firstDay === 0 ? 6 : firstDay - 1;

        for (let x = 0; x < offset; x++) grid.appendChild(document.createElement('div'));

        for (let i = 1; i <= lastDay; i++) {
            const d = document.createElement('div');
            d.className = 'date';
            // Resaltar solo si es el mes y año real actual
            if (i === today.getDate() && viewDate.getMonth() === today.getMonth() && viewDate.getFullYear() === today.getFullYear()) {
                d.classList.add('today');
            }
            d.innerText = i;
            grid.appendChild(d);
        }
    }

    function render() {
        const wrapper = document.getElementById('weeks-wrapper');
        wrapper.innerHTML = '';
        let balance = 0;

        // Calcular el primer lunes del mes que estamos viendo
        let firstMonday = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1);
        let day = firstMonday.getDay();
        let diff = firstMonday.getDate() - day + (day == 0 ? -6 : 1);
        firstMonday.setDate(diff);

        weeksData.forEach((week, idx) => {
            balance += (week.inc.reduce((s, m) => s + m.a, 0) - week.exp.reduce((s, m) => s + m.a, 0));

            let dStart = new Date(firstMonday);
            dStart.setDate(dStart.getDate() + (idx * 7));
            let dEnd = new Date(dStart);
            dEnd.setDate(dEnd.getDate() + 6);

            const card = document.createElement('div');
            card.className = 'week-card';
            card.innerHTML = `
                <div class="week-label">
                    <span>${dStart.getDate()} AL ${dEnd.getDate()} DE ${months[dEnd.getMonth()].toUpperCase()}</span>
                    <span style="color:var(--accent)">SALDO: ${formatter.format(balance)}</span>
                </div>
                <div class="section income-section">
                    <span class="section-title">Ingresos</span>
                    <div>${week.inc.map((m, i) => `
                        <div class="entry-row">
                            <span class="concept" onclick="edit(${idx},'inc',${i})">${m.c}</span>
                            <span class="amount" style="color:var(--income)">+${formatter.format(m.a)} <span class="delete-icon" onclick="del(${idx},'inc',${i})">✕</span></span>
                        </div>`).join('')}</div>
                    <div class="input-group">
                        <input type="text" placeholder="Concepto" id="in-c-${idx}">
                        <input type="number" placeholder="$" id="in-a-${idx}">
                        <button class="add-btn" onclick="add(${idx},'inc')">+</button>
                    </div>
                </div>
                <div class="section expense-section">
                    <span class="section-title">Gastos</span>
                    <div>${week.exp.map((m, i) => `
                        <div class="entry-row">
                            <span class="concept" onclick="edit(${idx},'exp',${i})">${m.c}</span>
                            <span class="amount" style="color:var(--expense)">-${formatter.format(m.a)} <span class="delete-icon" onclick="del(${idx},'exp',${i})">✕</span></span>
                        </div>`).join('')}</div>
                    <div class="input-group">
                        <input type="text" placeholder="Concepto" id="ex-c-${idx}">
                        <input type="number" placeholder="$" id="ex-a-${idx}">
                        <button class="add-btn" onclick="add(${idx},'exp')" style="background:var(--expense)">+</button>
                    </div>
                </div>
            `;
            wrapper.appendChild(card);
        });
    }

    window.add = (idx, type) => {
        const c = document.getElementById(`${type === 'inc' ? 'in' : 'ex'}-c-${idx}`).value;
        const a = parseInt(document.getElementById(`${type === 'inc' ? 'in' : 'ex'}-a-${idx}`).value);
        if (c && a) { weeksData[idx][type].push({c, a}); save(); }
    };

    window.del = (w, t, i) => { if(confirm('¿Borrar?')) { weeksData[w][t].splice(i, 1); save(); } };
    window.edit = (w, t, i) => {
        const item = weeksData[w][t][i];
        const nC = prompt("Editar:", item.c);
        const nA = prompt("Monto:", item.a);
        if (nC && nA) { weeksData[w][t][i] = { c: nC, a: parseInt(nA) }; save(); }
    };

    // Iniciar
    initData();
    buildCalendar();
    render();
</script>
</body>
</html>
