<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Finance Flow</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --accent: #6c5ce7;
            --income: #00b894;
            --expense: #ff7675;
            --border: #edf2f7;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* --- CALENDARIO --- */
        .mini-calendar {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            width: 180px;
        }

        .cal-header {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            font-size: 0.7rem;
            text-align: center;
        }

        .day { padding: 5px 0; color: #a29bfe; }
        .date { padding: 5px 0; cursor: default; }
        .today {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            font-weight: bold;
        }

        /* --- SEMANAS --- */
        .weeks-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .week-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
        }

        .week-label {
            padding: 10px 20px;
            font-size: 0.75rem;
            font-weight: 700;
            background: #f1f2f6;
            display: flex;
            justify-content: space-between;
        }

        .section {
            padding: 15px 20px;
            min-height: 80px;
        }

        .income-section { border-bottom: 1px dashed var(--border); }
        
        .section-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .income-section .section-title { color: var(--income); }
        .expense-section .section-title { color: var(--expense); }

        .entry-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 5px;
            animation: fadeIn 0.3s ease;
        }

        .concept { color: #636e72; }
        .amount { font-weight: 600; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        button {
            background: var(--text);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; font-size: 1.5rem;">Finanzas</h1>
            <p id="current-month" style="margin:0; color: #b2bec3; font-size: 0.9rem;"></p>
        </div>
        
        <div class="mini-calendar">
            <div class="cal-header" id="cal-month-name"></div>
            <div class="days-grid" id="calendar-days">
                </div>
        </div>
    </header>

    <div class="weeks-container" id="weeks-wrapper">
        </div>
</div>

<script>
    // --- LÓGICA DEL CALENDARIO ---
    const date = new Date();
    const currentDay = date.getDate();
    const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    
    document.getElementById('cal-month-name').innerText = monthNames[date.getMonth()];
    document.getElementById('current-month').innerText = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;

    const daysContainer = document.getElementById('calendar-days');
    const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();

    for (let i = 1; i <= lastDay; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('date');
        if (i === currentDay) dayDiv.classList.add('today');
        dayDiv.innerText = i;
        daysContainer.appendChild(dayDiv);
    }

    // --- LÓGICA DE FINANZAS ---
    const weeksWrapper = document.getElementById('weeks-wrapper');
    let totalBalance = 0;

    for (let i = 1; i <= 4; i++) {
        const weekCard = document.createElement('div');
        weekCard.className = 'week-card';
        weekCard.innerHTML = `
            <div class="week-label">
                <span>SEMANA ${i}</span>
                <span id="balance-w${i}">Saldo: $0</span>
            </div>
            <div class="section income-section">
                <span class="section-title">Ingresos</span>
                <div id="inc-list-w${i}"></div>
                <div class="input-group">
                    <input type="text" placeholder="Concepto" id="inc-con-w${i}" style="flex:2">
                    <input type="number" placeholder="$" id="inc-amt-w${i}" style="flex:1">
                    <button onclick="addEntry(${i}, 'inc')">+</button>
                </div>
            </div>
            <div class="section expense-section">
                <span class="section-title">Gastos</span>
                <div id="exp-list-w${i}"></div>
                <div class="input-group">
                    <input type="text" placeholder="Concepto" id="exp-con-w${i}" style="flex:2">
                    <input type="number" placeholder="$" id="exp-amt-w${i}" style="flex:1">
                    <button onclick="addEntry(${i}, 'exp')" style="background:var(--expense)">+</button>
                </div>
            </div>
        `;
        weeksWrapper.appendChild(weekCard);
    }

    const data = { 1: {inc: 0, exp: 0}, 2: {inc: 0, exp: 0}, 3: {inc: 0, exp: 0}, 4: {inc: 0, exp: 0} };

    function addEntry(week, type) {
        const concept = document.getElementById(`${type}-con-w${week}`).value;
        const amount = parseFloat(document.getElementById(`${type}-amt-w${week}`).value);

        if (!concept || isNaN(amount)) return;

        const list = document.getElementById(`${type}-list-w${week}`);
        const row = document.createElement('div');
        row.className = 'entry-row';
        row.innerHTML = `<span class="concept">${concept}</span><span class="amount">${type === 'inc' ? '+' : '-'}$${amount}</span>`;
        list.appendChild(row);

        data[week][type] += amount;
        updateBalances();

        // Limpiar inputs
        document.getElementById(`${type}-con-w${week}`).value = '';
        document.getElementById(`${type}-amt-w${week}`).value = '';
    }

    function updateBalances() {
        let carryOver = 0;
        for (let i = 1; i <= 4; i++) {
            const weekBalance = carryOver + data[i].inc - data[i].exp;
            document.getElementById(`balance-w${i}`).innerText = `Saldo: $${weekBalance.toFixed(2)}`;
            carryOver = weekBalance; // El final de esta semana es el inicio de la siguiente
        }
    }
</script>

</body>
</html>
